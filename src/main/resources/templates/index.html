<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Venta de Producto</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
	
	<div class="form-wrapper">
		<div class="container-md">
			<h1>Ingresar producto</h1>
		</div>
	
		<form  method="post" th:action="@{/formProducto}" th:object="${producto}">
			<div class="form-group container-md">
				<label>Nombre del producto: </label>
				<input type="text" th:field="*{nombre}" class="form-control"> <br>
				<span th:errors="*{nombre}" style="color: #E81505"></span>
			</div>
		
			<div class="form-group container-md">
				<label>Descripcion del producto: </label>
				<input type="text" th:field="*{descripcion}" class="form-control"> <br>
				<span th:errors="*{descripcion}" style="color: #E81505"></span>
			</div>
		
			<div class="form-group container-md">
				<label>Precio del producto: </label>
				<input type="number" th:field="*{precio}" class="form-control"> <br>
				<span th:errors="*{precio}" style="color: #E81505"></span>
			</div>
			
			<div class="form-group container-md">
				<label>Fecha de vencimiento del producto: </label>
				<input type="text" th:field="*{vencimiento}" class="form-control">
				<span th:errors="*{vencimiento}" style="color: #E81505"></span>
			</div>
			
			
			
			<div class="container-md submit-button">
				<input type="submit" value="Ingresar producto">
			</div>
		</form>
	</div>
	
		
	
	
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
